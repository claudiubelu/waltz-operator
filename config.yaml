options:

  waltz-db-host:
    type: string
    default: ""
    description: |
      The DB host.

  waltz-db-port:
    type: string
    default: "5432"
    description: |
      The DB port.

  waltz-db-name:
    type: string
    default: "waltz"
    description: |
      The DB name.

  waltz-db-username:
    type: string
    default: "waltz"
    description: |
      The DB username.

  waltz-db-password:
    type: string
    default: "waltz"
    description: |
      The DB password.
