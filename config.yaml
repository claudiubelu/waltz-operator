options:

  db-host:
    type: string
    default: ""
    description: |
      The postgresql database host to be used by Waltz.

  db-port:
    type: int
    default: 5432
    description: |
      The postgresql database port to be used by Waltz.

  db-name:
    type: string
    default: "waltz"
    description: |
      The database name to be used by Waltz.

  db-username:
    type: string
    default: "waltz"
    description: |
      The username used to connect to the postgresql database.

  db-password:
    type: string
    default: "waltz"
    description: |
      The password used to connect to the postgresql database.
